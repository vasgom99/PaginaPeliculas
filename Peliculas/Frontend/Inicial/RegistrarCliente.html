<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <!--Script para la funcionalidad-->
    <script src="RegistrarCliente.js"></script>
    <!--Para poder usat bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            h1 {
           color: rgb(0, 0, 0); /* Cambiar el color del texto */
           }
           label {
           color: white; /* Cambiar el color del texto */
           }
           body {
               background-image: url("vecteezy_3d-render-of-cinema-time-with-reel-film-clapper-board-drink_10454507_549.jpg");
               background-size: cover;
               background-position: center;
           }
       </style>
</head>

<body>
    <br /><br /><br /><br /><br />
    <h1 style="text-align: center;">Registrarse</h1><br />
    <form style="margin: auto; width: 50%;">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="Registro-nombre" placeholder="Nombre">
        </div><br />
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" id="Registro-apellido" placeholder="Apellido">
        </div><br />
        <div class="form-group">
            <label>Nombre de usuario</label>
            <input type="text" class="form-control" id="Registro-nombre_usuario" placeholder="Nombre de usuario">
        </div><br />
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" id="Registro-password" placeholder="Contraseña">
        </div><br />
        <div class="d-flex justify-content-center">
            <button type="button" onClick="RegistrarCliente()" class="btn btn-primary">
                Aceptar</button>
        </div>
    </form>
 
</body>

</html>
