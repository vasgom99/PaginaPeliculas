<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--Script para la funcionalidad-->
    <script src="Login.js"></script>
    <!--Para poder usat bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            h1, label {
            color: rgb(0, 0, 0); /* Cambiar el color del texto */
            }
            body {
                background-image: url("vecteezy_3d-render-of-cinema-time-with-reel-film-clapper-board-drink_10454507_549.jpg");
                background-size: cover;
                background-position: center;
            }
        </style>
</head>

<body>
    <br /><br /><br /><br /><br />
    <h1 style="text-align: center;">Iniciar Sesión</h1><br />
    <form style="margin: auto; width: 50%;">
        <div class="form-group">
            <label>Nombre de usuario</label>
            <input type="text" class="form-control" id="Login-nombre_usuario" placeholder="Nombre de usuario">
        </div><br />
        <div class="form-group">
            <label>Contrasena</label>
            <input type="password" class="form-control" id="Login-password" placeholder="Contrasena">
        </div><br />
        <div class="d-flex justify-content-center">
            <button type="button" onClick="IniciarSesion()" class="btn btn-primary">
                Aceptar
            </button>
        </div><br />
        <div class="d-flex justify-content-center">
            <a href="RecuperarContrasenia.html">¿Olvidó su contrasena?</a>
        </div>

    </form>
    <br>
</body>

</html>
