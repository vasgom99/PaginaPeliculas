<body>

    <h1 style="text-align: center;">Editar Pelicula</h1><br />
    <form style="margin: auto; width: 50%;">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="EditarPelicula-nombre" placeholder="Nombre">
        </div><br />
        <div class="form-group">
            <label>Genero</label>
            <input type="text" class="form-control" id="EditarPelicula-genero" placeholder="Genero">
        </div><br />
        <div class="form-group">
            <label>Clasificacion</label>
            <input type="text" class="form-control" id="EditarPelicula-clasificacion" placeholder="Clasificacion">
        </div><br />
        <div class="form-group">
            <label>Año</label>
            <input type="text" class="form-control" id="EditarPelicula-anio" placeholder="Año">
        </div><br />
        <div class="form-group">
            <label>Duración</label>
            <input type="text" class="form-control" id="EditarPelicula-duracion" placeholder="Duración">
        </div><br />
        <div class="form-group">
            <label>Link</label>
            <input type="text" class="form-control" id="EditarPelicula-link" placeholder="Link">
        </div><br />
        <div class="d-flex justify-content-center">
            <button type="button" onClick="EditarPelicula()" class="btn btn-primary">
                Aceptar</button>
        </div>
